<!DOCTYPE html>
<html>
<head>
  <title>Spotify Web Playback SDK Quick Start Tutorial</title>
</head>
<body>
  <h1>Spotify Web Playback SDK Quick Start Tutorial</h1>
  <h2>Open your console log: <code>View > Developer > JavaScript Console</code></h2>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script type="text/javascript">
    window.onSpotifyWebPlaybackSDKReady = () => {
  const token = 'BQCFp7Fwd8eOWRW_Z6xPqedHjYGh4cfJM1htPZeby53ZQTJ2AgSH2VFyspgHYgnDJmpQ5Yy0mzS9OdiiL0nRfrz5GCiE3-mTZ1bh1fgyu3IqGv1Ijvo5wvbMlMAaWiwjp6ZwTdKJALHbPaQWvOctka5ZF7h1krhUmll4Ag';
  const player = new Spotify.Player({
    name: 'Web Playback SDK Quick Start Player',
    getOAuthToken: cb => { cb(token); }
  });

  // Error handling
  player.on('initialization_error', e => { console.error(e); });
  player.on('authentication_error', e => { console.error(e); });
  player.on('account_error', e => { console.error(e); });
  player.on('playback_error', e => { console.error(e); });

  // Playback status updates
  player.on('player_state_changed', state => { console.log(state); });

  // Ready
  player.on('ready', data => {
    let { device_id } = data;
    console.log('Ready with Device ID', device_id);
  });

  // Connect to the player!
  player.connect();
}
  </script>
</body>
</html>
